<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nauvoo Temple</title>
    <meta name="description"
        content="Jennifer Walton's BYU-I page for practicing creating responsive images using temple pictures.">
    <meta name="author" content="Jennifer Walton">
    <link rel="stylesheet" href="styles/responsive-images.css">
</head>

<body>
    <main>
        <div class="hero">
            <picture>
                <source srcset="images/hero-small.webp" media="(max-width: 500px)">
                <source srcset="images/hero-medium.webp" media="(max-width: 1000px)">
                <img src="images/hero-large.webp"
                    alt="Picture of the Nauvoo Temple in the summer." width="1200"
                    height="600">
            </picture>
        </div>
    </main>
</body>

</html>
