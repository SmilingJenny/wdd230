    <main>
        <!-- change -->
        <h1>Scoots Reservations</h1>
        <section class="reservations outerCard">
            <h2>Rental Reservation</h2>
            <form method="get" action="reservation-thanks.html" id="reservationForm">
                    <fieldset>
                        <legend>Rental Type</legend>
                        <label><input type="radio" id="metro" name="metro" value="metro">Honda Metro Scooter</label>
                        <label><input type="radio" id="dio" name="dio" value="dio">Honda Dio Scooter</label>
                        <label><input type="radio" id="pcx" name="pcx" value="pcx150">Honda PCX150 Scooter</label>
                        <label><input type="radio" id="pioneer" name="pioneer" value="pioneer">Honda Pioneer ATV</label>
                        <label><input type="radio" id="jeep4dr" name="jeep4dr" value="jeep4dr">Jeep Wrangler 4 Door with a/c</label>
                        <label><input type="radio" id="jeep2dr" name="jeep2dr" value="jeep2dr">Jeep Wrangler 2 Door</label>
                    </fieldset>
                    <label>First Name*<input type="text" id="fname" name="fname" required></label>
                    <label>Last Name*<input type="text" id="lname" name="lname" required></label>
                    <label><input type="submit" id="reserveSubmit" name="reserveSubmit" value="Reserve Your Rental"></label>
            </form>


        </section>
    </main>
