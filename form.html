<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Portal Form</title>
    <meta name="description" content="A form for rating the course portal page">
    <meta name="author" content="Jennifer Walton">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/larger.css">
    <link rel="stylesheet" href="styles/form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;300;400&family=Josefin+Slab:wght@100;300;400&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <img id="profile-pic" src="images/profile-pic.webp"
            alt="A smiling picture of a woman named Jennifer, with a vibrant tropical forest in the background."
            width="50" height="75">
        <h1>Jennifer Walton</h1>
    </header>
    <button id="hamButton" aria-label="Nav Menu"></button>
    <nav>
        <ul id="mainNavBar">
            <li><a href="index.html">Home</a></li>
            <li><a href="lesson03/chamber-site-plan.html">Site Plan</a></li>
            <li><a href="chamber/index.html">Chamber</a></li>
            <li><a href="https://www.byui.edu/" target="_blank">BYU-Idaho</a></li>
            <li><a href="https://www.churchofjesuschrist.org/study/scriptures/bofm/1-ne/3?lang=eng&id=p7#p7"
                    target="_blank">Scripture</a></li>
        </ul>
    </nav>
    <main>
        <h2>Create an Account and Rate the Page</h2>
        <form action="record.html" method="get">
            <label>Username*<input type="text" id="username" name="username" required></label>
            <label id="passwordLabel">Password*<input type="password" id="password" name="password"
                    pattern="[A-Za-z0-9]{8,}" placeholder="Must be 8+ alpha-numeric characters long" required></label>
            <div id="divMessage"></div>
            <label>Re-enter your Password*<input type="password" id="re-password" name="re-password"
                    pattern="[A-Za-z0-9]{8,}" placeholder="Passwords must match" required></label>
            <label>Email*<input type="email" id="email" name="email" required pattern="[a-zA-Z0-9_.\-]+@byui.edu"
                    placeholder="Enter a valid byui.edu email address"
                    title="Enter a valid byui.edu email address"></label>
            <label id="ratingLabel" for="rating">Page Rating</label>
                <div id="ratingDisplay">5</div>
                <input type="range" id="rating" name="rating" min="1" max="10" step="1" value="5" list="ratingValues">
            <datalist id="ratingValues">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </datalist>
            <label id="submitLabel"><input type="submit" id="submitBtn" name="submitBtn" value="Create Account"></label>
        </form>
    </main>
    <footer>
        <p>©<span id="copyRightYear"></span> • Jennifer Walton • Utah, USA <img
                src="images/flag-favicon.ico/webp-flag-favicon-16x16.webp" alt="US flag icon" width="16" height="16">
        </p>
        <p id="lastModified"></p>
    </footer>
    <script src="scripts/scripts.js"></script>
    <script src="scripts/getdates.js"></script>
    <script src="scripts/form.js"></script>
</body>

</html>
